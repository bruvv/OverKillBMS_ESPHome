output:
  - id: yellow_led
    platform: gpio
    pin: GPIO26

  - id: red_led
    platform: gpio
    pin: GPIO27

  - id: blue_led
    platform: gpio
    pin: GPIO14

  - id: green_led
    platform: gpio
    pin: GPIO12



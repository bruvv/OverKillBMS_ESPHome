esphome:
  name: overkill-batt1
  platform: ESP32
  board: esp32dev
  includes:
    - overkill.h
  libraries:
    - /home/porch/GitHub/OverKillBMS_ESPHome/overkilllib2

# Enable logging
logger:

# Enable Home Assistant API
#api:

ota:

syslog:
    ip_address: "192.168.1.100"
    port: 514

mqtt:
  broker: 192.168.1.100

web_server:
  port: 80

wifi:
  ssid: "SSID"
  password: "Password"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "ESPHOME Fallback Hotspot"
    password: "dxiS1MrdjdGJ"

captive_portal:

interval:
  - interval: 5s
    then:
      - if:
          condition:
            - sensor.in_range:
                id: dfet
                above: 1
          then:
             - output.turn_on: green_led
          else:
             - output.turn_off: green_led

      - if:
          condition:
            - sensor.in_range:
                id: cfet
                above: 1
          then:
             - output.turn_on: yellow_led
          else:
             - output.turn_off: yellow_led

      - if:
          condition:
            - sensor.in_range:
                id: dltp
                above: 1
          then:
             - output.turn_on: blue_led
          else:
             - output.turn_off: blue_led

      - if:
          condition:
            or:
              - sensor.in_range:
                  id: ssov
                  above: 1
              - sensor.in_range:
                  id: ssuv
                  above: 1
              - sensor.in_range:
                  id: wpov
                  above: 1
              - sensor.in_range:
                  id: wpuv
                  above: 1
              - sensor.in_range:
                  id: wpuv
                  above: 1
              - sensor.in_range:
                  id: cotp
                  above: 1
              - sensor.in_range:
                  id: cltp
                  above: 1
              - sensor.in_range:
                  id: dotp
                  above: 1
              - sensor.in_range:
                  id: cop
                  above: 1
              - sensor.in_range:
                  id: dop
                  above: 1
              - sensor.in_range:
                  id: scp
                  above: 1
              - sensor.in_range:
                  id: fedice
                  above: 1
              - sensor.in_range:
                  id: bms_comm
                  below: 0
          then:
             - output.turn_on: red_led
          else:
             - output.turn_off: red_led

